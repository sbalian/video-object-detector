name: Test

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout out repo
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Install Poetry
      uses: snok/install-poetry@v1
    - name: Install ffmpeg
      run: sudo apt update && sudo apt install ffmpeg --yes
    - name: Install package
      run: poetry install -n
    - name: Test
      run: poetry run pytest
    - name: mypy
      run: poetry run mypy --install-types --non-interactive video_object_detector
    - name: black
      run: poetry run black --check video_object_detector
    - name: isort
      run : poetry run isort --check video_object_detector
    - name: flake8
      run: poetry run flake8 video_object_detector
